<div class="container mt-5 resumen-pago" style="font-family: 'Courier New', Courier, monospace;">
  <h1 class="text-center mb-4">Resumen de Pago</h1>

  <div *ngIf="productos.length > 0" class="productos-info">
    <h3>Descripci√≥n de Productos:</h3>
    <ul class="list-group">
      <li *ngFor="let producto of productos" class="list-group-item d-flex justify-content-between align-items-center">
        <span>{{ producto.nombre }}</span>
        <span>$ {{ producto.precio.toFixed(2) }}</span>
      </li>
    </ul>
    <h2 class="mt-3">Total: $ {{ getTotal().toFixed(2) }}</h2>
  </div>

  <div *ngIf="productos.length === 0" class="text-center mt-3">
    <p>No hay productos para mostrar.</p>
  </div>

  <div class="text-center mt-4">
    <button class="btn btn-dark" (click)="pay()">Pagar</button>
  </div>

  <div *ngIf="showMessage" class="alert alert-info mt-4 text-center">
    <p>{{ message }}</p>
  </div>
</div>
